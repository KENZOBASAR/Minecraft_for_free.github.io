<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Applet in JAR Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .footer {
            width: 100%;
            height: 100px; /* Adjust height as needed */
            background: url('footer-image.jpg') no-repeat center center;
            background-size: cover;
        }

        .applet-container {
            width: 400px;
            height: 300px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="content">
        <div>
            <h1>Minecraft for free.github.io</h1>
            <p>Minecraft beta 1.8</p>
            <div class="applet-container">
                <!-- Embedding Java Applet -->
                <applet code="net.minecraft.client.MinecraftApplet.class" archive="Beta.jar" width="400" height="300">
                    Your browser does not support Java applets.
                </applet>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
